<!DOCTYPE html>
<html lang="en">
  <title>BookStore</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    body {
      font-family: "Lato", sans-serif;
    }
    .mySlides {
      display: none;
    }
  </style>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-teal w3-card">
      <a
        class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
        href="javascript:void(0)"
        onclick="myFunction()"
        title="Toggle Navigation Menu"
        ><i class="fa fa-bars"></i
      ></a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large" routerLink="/"
        >HOME</a
      >
      <a href="#contact" class="w3-bar-item w3-button w3-padding-large"
        >CONTACT</a
      >
      <div class="w3-dropdown-hover">
        <button class="w3-padding-large w3-button" title="More">
          MORE <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="#" class="w3-bar-item w3-button" routerLink="/signup"
            >SignUp</a
          >
          <a href="#" class="w3-bar-item w3-button" routerLink="/catalog"
            >Books</a
          >
          <a href="#" class="w3-bar-item w3-button" routerLink="/login"
            >Login</a
          >
          <a href="#" class="w3-bar-item w3-button" routerLink="/update"
            >Update/Add Books</a>
          
        </div>
      </div>
      <a *ngIf="router.url.includes('/catalog')"
        href="javascript:void(0)"
        class="w3-padding-large w3-hover-white w3-hide-small w3-right"
        ><i class="fa fa-search" ></i
      ></a>
    </div>
  </div>
  <div *ngIf="loaderService.isLoading | async"  class="loader-container" >
      
    <mat-spinner style="top: 50%; left: 50%; " ></mat-spinner>
    
  </div>
  
  <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
  <div
    id="navDemo"
    class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top"
    style="margin-top: 46px"
  >
    <a href="#ebook" class="w3-bar-item w3-button w3-padding-large">EBook</a>
    <a href="#book" class="w3-bar-item w3-button w3-padding-large">Books</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large"
      >CONTACT</a
    >
    <a href="#login" class="w3-bar-item w3-button w3-padding-large">Login</a>
  </div>
 
</html>
